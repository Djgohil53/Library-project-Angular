<section class="location" data-aos="fade-down" data-aos-duration="40000">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.6383829399874!2d72.86579046441034!3d21.206519587063074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04f099e4cd2a1%3A0xc14eacab27e00d47!2sAmardham%20Society%2C%20Punagam%2C%20Varachha%2C%20Surat%2C%20Gujarat%20395006!5e0!3m2!1sen!2sin!4v1650951499875!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
<section class="contact-us">
    <div class="row">
      <div class="main">
        <div  class="contact-col left" data-aos="fade-right" data-aos-duration="40000">
        <div >
            <span class="fa fa-home"></span>
            <span>
                <h5>123 Madison Avenue New York,</h5>
                <p> NY 10010 (800) 123-4567</p>
            </span>
        </div>
        <div>
            <span class="fa fa-phone"></span>
            <span>
                <h5>+91 7624070353</h5>
                <p>MONDAY TO SATURDAY</p>
            </span>
        </div>
        <div>
            <span class="fa fa-envelope"></span>
            <span>
                <h5>libraryscientia53@gmail.com</h5>
                <p>Email us for any query</p>
            </span>
        </div>
    </div>
    <div class="img" data-aos="fade-left" data-aos-duration="40000">

    </div>
  </div>
    <div class="contact-col" data-aos="fade-up" data-aos-duration="40000">

        <form [formGroup]="contactdata" (ngSubmit)="querydata()" >
            <input type="text" formControlName="name" placeholder="Enter your Name" >
            <input type="email" formControlName="email"  placeholder="Enter Email Address" >
            <input type="text" formControlName="subject"  placeholder="Enter your Subject" >
            <textarea rows="8" formControlName="message"  placeholder="Message"></textarea>
            <button type="submit" class="btn red-btn">Send Message</button>

        </form>
    </div>
    </div>
</section>
<app-footer></app-footer>
